<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="aframe.min.js"></script>
    <script src="aframe-event-set-component.min.js"></script>
    <script src="aframe-layout-component.min.js"></script>
    <script src="aframe-template-component.min.js"></script>
    <script src="aframe-proxy-event-component.min.js"></script>
    
    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        
        <img id="city-thumb" crossorigin="anonymous" src="m1.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="m2.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="m3.jpg">
        <img id="4-thumb" crossorigin="anonymous" src="m4.jpg">
        <img id="5-thumb" crossorigin="anonymous" src="m5.jpg">

        <audio id="click-sound" crossorigin="anonymous" src="audio/click.ogg"></audio>

        <img id="city" crossorigin="anonymous" src="1.jpg">
        <img id="cubes" crossorigin="anonymous" src="2.jpg">
        <img id="sechelt" crossorigin="anonymous" src="3.jpg">
        <img id="4" crossorigin="anonymous" src="4.jpg">
        <img id="5" crossorigin="anonymous" src="5.jpg">

      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#city"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>

        <a-entity template="src: #link" data-src="#4" data-thumb="#4-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#5" data-thumb="#5-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: red"
          raycaster="objects: .link">
        </a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
