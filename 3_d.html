<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

 
       
      
      
  </head>
  <body>
    <a-scene>
         <a-assets>
                <a-asset-item 
                    id="animated-asset"
                    src="assets/submarino.glb"
                ></a-asset-item>
            </a-assets>

       

       <a-entity
                    id="bowser-model"
                    scale="4.0 4.0 4.0"
                    position="0 0.5 -3" rotation="0 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler>
                    <a-animation attribute="rotation" to="0 0 360" dur="9000" easing="linear" repeat="indefinite"></a-animation>
                </a-entity>

       
       <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
    </a-scene>
  </body>
</html>
